<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/stylesheet/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body>
    <div class="container parent">
      <div class="container-fluid" style="background-color: rgb(220, 226, 232)">
        <div class="row">
          <div class="col-1 sidebar">
            <div class="d-flex flex-column justify-content-center align-items-center">
              <i class="sidebar-icon-top fa-duotone fa-p"></i>
              <i class="sidebar-icon fas fa-home" style="background-color: rgba(255, 255, 255, 0.4);"></i>
              <i class="sidebar-icon fas fa-user"></i>
              <i class="sidebar-icon fas fa-cog"></i>
              <i class="sidebar-icon fas fa-envelope"></i>
              <i class="sidebar-icon fas fa-bell"></i>
              <img src="https://www.pngfind.com/pngs/m/488-4887957_facebook-teerasej-profile-ball-circle-circular-profile-picture.png" class="sidebar-icon-img">
            </div>
          </div>
         
          <div class="col-8">
          </div>
          <div class="col-3 right-sidebar">
            <div class="container">
              <div class="welcome">
                <div class="heading mt-3">
                  <h5>
                    <span class="emoji">&#128075;</span> Hello, Mark Iceberg
                  </h5>

                  <p class="">Welcome to the pocket dashboard</p>
                </div>
              </div>
              <div class="welcome">
                <h6 class="mycard mt-5">My Cards</h6>
                <div class="my-cards right-div">
                  <div class="creditImg">
                    <img
                      class="img"
                      src="https://pngimg.com/d/credit_card_PNG135.png"
                      alt=""
                    />
                  </div>

                  <div class="active-balance-left p-4">
                    <p>$ 18,350</p>
                    <h6 class="active-balance">Active Balance</h6>
                  </div>
                </div>
              </div>

              <div class="welcome">
                <h6 class="heading-left mt-5">Recent Transactions</h6>
                <div class="transaction-item mt-1">
                  <div class="right-div">
                    <div class="transaction-icon m-1">P</div>
                    <div>
                      <p class="transaction-name">PayPal LTD</p>
                      <p class="transaction-date">July 10, 2023</p>
                    </div>
                    <div class="left-div">
                      <p class="transaction-amount out">- $50000.00</p>
                    </div>
                  </div>
                </div>
                <div class="transaction-item">
                  <div class="right-div">
                    <div class="transaction-icon m-1">P</div>
                    <div>
                      <p class="transaction-name">PayPal LTD</p>
                      <p class="transaction-date">August 1, 2023</p>
                    </div>
                    <div class="left-div">
                      <p class="transaction-amount in">+$10000.00</p>
                    </div>
                  </div>
                </div>
                <div class="transaction-item">
                  <div class="right-div">
                    <div class="transaction-icon m-1">P</div>
                    <div>
                      <p class="transaction-name">PayPal LTD</p>
                      <p class="transaction-date">July 10, 2023</p>
                    </div>
                    <div class="left-div">
                      <p class="transaction-amount out">- $50000.00</p>
                    </div>
                  </div>
                </div>
                <div class="transaction-item">
                  <div class="right-div">
                    <div class="transaction-icon m-1">P</div>
                    <div>
                      <p class="transaction-name">PayPal LTD</p>
                      <p class="transaction-date">August 1, 2023</p>
                    </div>
                    <div class="left-div">
                      <p class="transaction-amount in">+$10000.00</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="welcome">
                <h6 class="heading-left mt-5">Find Us</h6>
                <div class="img-container">
                  <img
                    src="https://www.google.com/maps/d/thumbnail?mid=1gaQSzilmEXF7ALoUH7VAifYe9fg&hl=en_US"
                    class=""
                    alt="..."
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
